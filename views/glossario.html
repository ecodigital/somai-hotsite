<section id="glossario"><div class="container"><div class="six columns offset-by-three"><form id="glossario-form"><input type="text" ng-model="search" placeholder="busque por um termo"></form><div id="glossario-data"><article ng-repeat="item in items | filter:search"><h2>{{item.title}}</h2><p class="desc">{{item.desc}}</p><div ng-bind-html="item.long_desc | safe" class="long-desc"></div></article></div></div></div></section>
